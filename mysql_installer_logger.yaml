---
log4r_config:
  # define all pre config ...
  pre_config:
    custom_levels:
      - DEB
      - INF
      - PRT
      - WRN
      - ERR
      - FAT
    global:
      level: DEB
    root  :
      level: DEB

  # define all loggers ...
  loggers:
    - name      : mysql
      level     : DEB
      additive  : 'false'
      trace     : 'false'
      outputters:
        - stderr

  # define all outputters (incl. formatters)
  outputters:
    - type     : StderrOutputter
      name     : stderr 
#      level    : DEB
      formatter:
        date_pattern: "%y%m%d %H:%M:%S %L %z"
        pattern     : '%d %l: %m '
        type        : PatternFormatter
